<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  </head>
  <body>
    <header> 

     <div class="logoTitulo">
        <img src="imagen/mapamundi1.png"
         alt ="mapamundi de colores tierra y circular" width="110" heigth="110"/> 
        <h1>COUNTRY INFORMATION</h1>        
     </div>
      
      <div >
       <nav class="navegacion">
           <button id="Inicio">HOME</button>
           <select id="continent-select" name="continent-select">
             <option value="Todos">SELECT CONTINENT</option>
             <option value="Africa">AFRICA</option>         
             <option value="America">AMERICA</option>
             <option value="Asia">ASIA</option>
             <option value="Europe">EUROPE</option>
             <option value="Antarctica">ANTARCTICA</option>
             <option value="Oceania">OCEANIA</option>
            </select>
            <select id="order-select" name="order-select">
             <option value="a-z">A-Z</option>
             <option value="z-a">Z-A</option>
            </select>           
          <button id="Estadisticas">STATISTICS</button>
         <div class="search">
          <label for="Buscar"></label>
          <input type="text" name="Buscar" id="Buscar" placeholder="ENTER COUNTRY NAME"/>
          <button class="btn" id="boton"><i class="fa fa-search"></i></button>  
         </div>        
        </nav>
      </div> 
      <div id="subregion-checkboxes"></div>
    </header>
        
    <div id="root"></div>
    <div>
     <footer class="pie_de_pagina"> Desarrollado por Brenda Bautista y Natali Mestizo </footer>  
   </div> 
   <script src="main.js" type="module"></script>
  </body>
</html>
